<!DOCTYPE html>
<html>
    <head>
        <title>Flowers for Mother</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <div class="container">
            <div class="glass"></div>
            <div class="thorns">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="glow"></div>
            <div class="rose-leaves">
              <div></div>
              <div></div>
            </div>
            <div class="rose-petals">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="sparkles">
              <div></div>
              <div></div>
              <div></div>
              <div></div>

              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="popup" id="popup">З 8 Березня! Бажаю щастя и весняного настрою!</div>
    <img src="img/bear.jpg" alt="Bear with number 8" class="bear" id="bear">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 15000);

            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    let confetti = document.createElement("div");
                    confetti.classList.add("confetti");
                    document.body.appendChild(confetti);
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    confetti.style.width = confetti.style.height = Math.random() * 10 + "px";
                    setTimeout(() => confetti.remove(), 1500000);
                }
            }
            createConfetti();

            let bear = document.getElementById("bear");
            setTimeout(() => {
                bear.classList.add("show");
            }, 3000);
        });
    </script>
    </body>
</html>
